<script type="text/javascript">
  RED.nodes.registerType('history-warp10', {
    category: 'Hexa AI',
    color: '#db8923',
    defaults: {
      target: { value: "", type: "warp10" },
      interval: { value: 1 }
    },
    inputs: 0,
    outputs: 0,
    icon: "font-awesome/fa-database",
    label: 'history warp10',
    paletteLabel: "history warp10",
    oneditprepare: function () {
      $("#node-input-interval").typedInput({
        type: "num",
      })
    }
  })

<script type="text/html" data-template-name="history-warp10">
  <div class="form-row">
    <label for="node-input-target"><i class="fa fa-database"></i> Target</label>
    <input type="text" id="node-input-target">
  </div>
  <div class="form-row">
    <label for="node-input-interval"><i class="fa fa-tag"></i> Interval (seconds)</label>
    <input type="text" id="node-input-interval" placeholder="1">
  </div>

<script type="text/html" data-help-name="history-warp10">
  <p>A node for sending variables histories (set into write variable) into warp10 timeseries.</p>

  <ul>
    <li><strong>Target</strong> : The Warp10 configuration to be used.</li>
